{% extends "layout.html" %}
{% block content %}
<div class="col-md-12">
    <h4>Customer Details</h4>
    <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped table-sm">
            <thead>
                <th>S.NO</th>
                <th>SSN ID</th>
                <th>Name</th>
                <th>City</th>
                <th>State</th>
                <th>Edit</th>  
                <th>Delete</th>
            </thead>
            <tbody>
                {% for value in data %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ value[1]}}</td>
                    <td>{{ value[2]}}</td>
                    <td>{{ value[4]}}</td>
                    <td>{{ value[5]}}</td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a class="btn btn-primary btn-sm" data-title="Edit" href="{{ url_for('edit_customer', id= value[0]) }}" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a class="btn btn-danger btn-sm" data-title="Delete" href="{{ url_for('delete_customer', id = value[0]) }}" ><span class="glyphicon glyphicon-trash"></span></a></p></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
