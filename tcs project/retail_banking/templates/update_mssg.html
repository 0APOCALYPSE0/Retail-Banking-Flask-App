{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form action="", method='POST'>
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Transaction Status</legend>
                <div class="form-group">
                    <label for="ssnid">Customer ID</label>: {{ 10000000+data[2] }}
                </div>
                <div class="form-group">
                    <label for="ssnid">Account ID</label>: {{ 500000000+data[1] }}
                </div>
                <div class="form-group">
                    <label for="name">Customer Name</label>: {{ data[0] }}
                </div>
                <div class="form-group">
                    <label for="age">Account Type</label>: {% if data[3] == 'S' %} Saving {% elif data[3] == 'C' %} Current {% endif %}
                </div>
                <div class="form-group">
                    <label for="add">{% if type =='0' %} Deposite Amount {% elif type == '1' %} Withdraw Amount {% endif %}</label>: {{ data[4] }}
                </div>
                <div class="form-group">
                    <label for="city">New Balance</label>: {{ data[5] }}
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
