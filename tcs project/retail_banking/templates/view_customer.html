{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form action="", method='POST'>
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">View Customer Profile</legend>
                <div class="form-group">
                    <label for="ssnid">SSN ID</label>: {{ data[1] }}
                </div>
                <div class="form-group">
                    <label for="ssnid">Customer ID</label>: {{ 10000000+data[0] }}
                </div>
                <div class="form-group">
                    <label for="name">Customer Name</label>: {{ data[2] }}
                </div>
                <div class="form-group">
                    <label for="age">Customer Age</label>: {{ data[3] }}
                </div>
                <div class="form-group">
                    <label for="add">Customer Address</label>: {{ data[4] }}
                </div>
                <div class="form-group">
                    <label for="city">Customer City</label>: {{ data[5] }}
                </div>
                <div class="form-group">
                    <label for="state">Customer State</label>: {{ data[6] }}
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
