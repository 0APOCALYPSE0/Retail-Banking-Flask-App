{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form action="", method='POST'>
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Transfer Transaction Status</legend>
                <div class="form-group">
                    <label for="ssnid">Source Account ID</label>: {{ 50000000+data[0] }}
                </div>
                <div class="form-group">
                    <label for="ssnid">Target Account ID</label>: {{ 500000000+data[1] }}
                </div>
                <div class="form-group">
                    <label for="name">Source Account Previous Balance</label>: {{ data[2] }}
                </div>
                <div class="form-group">
                    <label for="age">Target Account Previous Balance</label>: {{ data[3] }}
                </div>
                <div class="form-group">
                    <label for="add">Source Account Updated Balance</label>: {{ data[4] }}
                </div>
                <div class="form-group">
                    <label for="city">Target Account Updated Balance</label>: {{ data[5] }}
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
