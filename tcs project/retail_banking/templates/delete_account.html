{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form action="", method='POST'>
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Account Screen</legend>
                <div class="form-group">
                    <label for="ssnid">Account ID</label>: {{ 500000000+data[0] }}
                </div>
                <div class="form-group">
                    <label for="ssnid">Customer ID</label>: {{ 10000000+data[1] }}
                </div>
                <div class="form-group">
                    <label for="name">Account Type</label>: {% if data[2] == 'S' %} Saving {% elif data[2] == 'C' %} Current {% endif %}
                </div>
            </fieldset>
            <div class="form-group">
                {{ form.submit(class='btn btn-outline-danger') }}
            </div>
        </form>
    </div>
{% endblock content %}
